<div *ngIf="!heroeDeleted;else notDeleted">
    hero deleted: {{heroeDeleted}}
</div>

<ng-template #notDeleted>
    <p>Nothing has been deleted</p>
</ng-template>


<ul *ngFor="let heroe of heroes; let i = index;">
    <li>{{i + 1}} {{heroe}}</li>
</ul>

<button (click)="delete()">Delete heroe</button>
