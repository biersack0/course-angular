<div class="navbar-custom topnav-navbar">
  <div class="container-fluid detached-nav">
    <span class="logo-topbar h2 text-secondary">GIF app</span>

    <!-- Sidebar Menu Toggle Button -->
    <button class="button-toggle-menu">
      <i class="mdi mdi-menu"></i>
    </button>

    <!-- Horizontal Menu Toggle Button -->
    <button
      class="navbar-toggle"
      data-bs-toggle="collapse"
      data-bs-target="#topnav-menu-content">
      <div class="lines">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>

    <ul class="list-unstyled topbar-menu float-end mb-0">
      <li class="dropdown notification-list d-lg-none">
        <a
          class="nav-link dropdown-toggle arrow-none"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="false"
          aria-expanded="false">
          <i class="ri-search-line noti-icon"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
          <form class="p-3">
            <input type="search" class="form-control" placeholder="Search" />
          </form>
        </div>
      </li>
    </ul>

    <!-- Topbar Search Form -->
    <div class="app-search dropdown">
      <form (ngSubmit)="search()">
        <div class="input-group">
          <input
            type="search"
            class="form-control dropdown-toggle"
            placeholder="Search..."
            id="top-search"
            autocomplete="off"
            name="search"
            (ngModelChange)="suggestion.next($event)"
            [(ngModel)]="searchBox" />
          <span class="mdi mdi-magnify search-icon"></span>
          <button class="input-group-text btn btn-primary" type="submit">
            Search
          </button>
        </div>
      </form>
      <!-- [ngClass]="{'d-none': suggestionCountries.length==0}" -->
      <div class="dropdown-menu dropdown-menu-animated dropdown-lg" id="search-dropdown">
          <a class="dropdown-item notify-item" *ngIf="suggestionNotFound;else showSuggestion">
            <span>Country not found.</span>
          </a>

          <ng-template #showSuggestion>
            <a style="cursor: pointer;" (click)="search()" class="dropdown-item notify-item">
              <i class="uil-map font-16 me-1"></i>
              <span>Search "{{searchBox}}"</span>
            </a>
            <a [routerLink]="[ '/country', suggestionCountry.cca2 ]" style="cursor: pointer;" class="dropdown-item notify-item" *ngFor="let suggestionCountry of suggestionCountries">
                <i class="uil-map font-16 me-1"></i>
                <span>{{suggestionCountry.name.common}}</span>
            </a>
          </ng-template>
      </div>
    </div>
  </div>
</div>
