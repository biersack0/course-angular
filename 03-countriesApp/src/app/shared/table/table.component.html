<table class="table table-striped dt-responsive mx-auto" *ngIf="countries.length > 0">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i=index">
            <td>{{i}}</td>
            <td class="h2">{{country.flag}}</td>
            <td>{{country.name.official}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td><button class="btn btn-primary" [routerLink]="[ '/country', country.cca2 ]">Show more</button></td>
        </tr>
    </tbody>
</table>
